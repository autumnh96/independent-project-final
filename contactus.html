        <article>
            <form action="results.html">
                <h2 class="page-title">Contact Us</h2>
                <span><p class="requiredinfo">* Indicates a required field</p></span>
                <fieldset class="contactinfo">
                    <legend>Contact Information</legend>
                    <label for="firstname">
                        <span>*</span>
                        First name
                        <input type="text" name="firstname" id="firstname" required />
                    </label>
                    <label for="lastname">
                        <span>*</span>
                        Last name
                        <input type="text" name="lastname" id="lastname" required />
                    </label>
                    <label for="email">
                        Email
                        <input type="email" name="email" id="email" placeholder="address@example.com" />
                    </label>
                    <label for="phone">
                        Phone
                        <input type="tel" name="phone" id="phone" />
                    </label>
                    <label>
                        I am writing a...
                        <select>
                            <option value="comment">Comment/Feedback</option>
                            <option value="complaint">Complaint</option>
                            <option value="question">Question</option>
                        </select>
                    </label>
                    <label for="feedback">
                        <textarea name="feedback" id="feedback" cols="50" rows="4" placeholder="Write message here"></textarea>
                    </label>
                </fieldset>
                <fieldset class="contactpermission">
                    <legend><span>*</span>May we contact you?</legend>
                    <label for="contactyes">
                        <input type="radio" name="contactresponse" id="contactyes" value="Yes" checked />
                        Yes
                    </label>
                    <label for="contactno">
                        <input type="radio" name="contactresponse" id="contactno" value="No" />
                        No
                    </label>
                </fieldset>
                <fieldset class="contactmethod">
                        <legend>Preferred Contact Method</legend>
                        <label>
                            Email
                            <input type="checkbox" name="">
                        </label>
                        <label>
                            Phone
                            <input type="checkbox" name="">
                        </label>
                    </fieldset>
                <fieldset class="submitbutton">
                    <input type="submit" id="submit" value="Submit" />
                </fieldset>
            </form>
